<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Nutricord - Nosotros</title>
</head>
<body>
    <header>
        <div id="logo-container">
            <img id="logo-img" src="images/logo.jpg" alt="Nutricord - Logo">
        </div>
        
        <nav>
            <ul id="botonera">
                <a href="index.html"><li class="boton-nav">Inicio</li
                ></a><a href="nosotros.html"><li class="btn-activo">Nosotros</li
                ></a><a href=""><li class="boton-nav">Servicios</li
                ></a><a href=""><li class="boton-nav">Contacto</li
            ></a></ul>
        </nav>
    </header>

    <section id="reproductor">
        <video id="video" src="videos/alimentacion.mp4" poster="images/logo.jpg"></video>

        <div id="controladores">
            <div id="botones">
                <button id="atrasar" class="btn-control" onclick="tiempo(-20)">Atras</button>
                <button id="play" class="btn-control">Play</button>
                <button id="stop" class="btn-control">Stop</button>
                <button id="adelantar" class="btn-control" onclick="tiempo(20)">Adelante</button>
                <div id="barra" onclick="mover()"></div>
                <div id="progreso"></div>
            </div>
            
        </div>
    </section>
</body>
</html>
